<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1 style="color:white">Basic Calculator</h1>
    <div class="calculator">
    <div class="display">
        <p id="text"></p>
    </div>
    <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class='bisque'>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class='bisque'>*</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class='bisque'>-</button>
        <button class="red">C</button>
        <button>0</button>
        <button class="red">=</button>
        <button class='bisque'>+</button>
        </div>
    </div>
  
    <script src="javascript.js"></script>
</body>
</html>
